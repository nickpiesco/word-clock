<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Inconsolata">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Word Clock</title>
</head>

<body>
  <div class="clock">
    <div class="row">
      <span class="always-on">I&nbsp;T</span>&nbsp;L&nbsp;<span class="always-on">I&nbsp;S</span>&nbsp;B&nbsp;F&nbsp;A&nbsp;M&nbsp;P&nbsp;M
    </div><!--row-->
    <div class="row">
      <span class="a">A</span>&nbsp;C&nbsp;<span class="quarter">Q&nbsp;U&nbsp;A&nbsp;R&nbsp;T&nbsp;E&nbsp;R</span>&nbsp;D&nbsp;C
    </div><!--row-->
    <div class="row">
      <span class="twenty">T&nbsp;W&nbsp;E&nbsp;N&nbsp;T&nbsp;Y</span>&nbsp;<span class="five-min">F&nbsp;I&nbsp;V&nbsp;E</span>&nbsp;X
    </div><!--row-->
    <div class="row">
      <span class="half">H&nbsp;A&nbsp;L&nbsp;F</span>&nbsp;B&nbsp;<span class="ten-min">T&nbsp;E&nbsp;N</span>&nbsp;F&nbsp;<span class="to">T&nbsp;O</span>
    </div><!--row-->
    <div class="row">
      <span class="past">P&nbsp;A&nbsp;S&nbsp;T</span>&nbsp;E&nbsp;R&nbsp;U&nbsp;<span class="nine">N&nbsp;I&nbsp;N&nbsp;E</span>
    </div><!--row-->
    <div class="row">
      <span class="one">O&nbsp;N&nbsp;E</span>&nbsp;<span class="six">S&nbsp;I&nbsp;X</span>&nbsp;<span class="three">T&nbsp;H&nbsp;R&nbsp;E&nbsp;E
    </div><!--row-->
    <div class="row">
      <span class="four">F&nbsp;O&nbsp;U&nbsp;R</span>&nbsp;<span class="five-hr">F&nbsp;I&nbsp;V&nbsp;E</span>&nbsp;<span class="two">T&nbsp;W&nbsp;O</span>
    </div><!--row-->
    <div class="row">
      <span class="eight">E&nbsp;I&nbsp;G&nbsp;H&nbsp;T</span>&nbsp;<span class="eleven">E&nbsp;L&nbsp;E&nbsp;V&nbsp;E&nbsp;N</span>
    </div><!--row-->
    <div class="row">
      <span class="seven">S&nbsp;E&nbsp;V&nbsp;E&nbsp;N</span>&nbsp;<span class="twelve">T&nbsp;W&nbsp;E&nbsp;L&nbsp;V&nbsp;E</span>
    </div><!--row-->
    <div class="row">
      <span class="ten-hr">T&nbsp;E&nbsp;N</span>&nbsp;S&nbsp;E&nbsp;<span class="oclock">O&rsquo;C&nbsp;L&nbsp;O&nbsp;C&nbsp;K</span>
    </div><!--row-->
  </div><!--clock-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
  <script src="js/custom.js"></script>

</body>

</html>
